<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Banner with Gradient Background</title>
<style>
  .banner {
    width: 100%;
    height: 200px; 
    background: rgb(255, 0, 0); 
    background: linear-gradient(to right, rgb(255, 0, 0), rgb(0, 0, 255));
    color: white; 
    text-align: center; 
    font-size: 24px; 
    font-family: Arial, sans-serif;
    padding: 20px; 
  }
</style>
</head>
<body>

<div class="banner">
  <h1>Attention-Grabbing Banner</h1>
  <p>This is a custom banner with a gradient background transitioning from red to blue.</p>
</div>

</body>
</html>
