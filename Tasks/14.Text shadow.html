<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subtle Text Shadow for Headings</title>
<style>
    body{
        background-color: aqua;
    }
  .heading {
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
  }
</style>
</head>
<body>

<h1 class="heading">Heading 1</h1>
<h1>Heading 1 - normal heading</h1>
<h2 class="heading">Heading 2</h2>
<h2>Heading 2 - normal heading</h2>
<h3 class="heading">Heading 3</h3>
<h3>Heading 3 - normal heading</h3>
</body>
</html>
