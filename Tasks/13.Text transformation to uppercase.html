<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  button {
    text-transform: uppercase;
  }
</style>

</head>
<body>
<button>Click me</button>
<button>Submit</button>
<p>This button labels visible as uppercase in the web page.</p>
</body>
</html>
