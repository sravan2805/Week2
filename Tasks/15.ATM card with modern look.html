<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ATM Card Design</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: hotpink;
    }

    .atm-card {
        width: 340px;
        height: 220px;
        border: 1px solid black;
        border-radius: 20px;
        background-color: bisque;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-content {
        padding: 20px;
    }

    .card-number {
        font-size: 18px;
        margin-bottom: 10px;
        color: black;
    }

    .card-validity {
        font-size: 14px;
        color: black;
    }

    .card-bank {
        margin-top: auto;
        font-size: 16px;
        color: black;
    }
</style>
</head>
<body>

<div class="atm-card">
    <div class="card-content">
        <h1>ATM CARD</h1>
        <div class="card-number">1234 5678 9012 3456</div>
        <div class="card-validity">Valid Thru: 06/26</div>
    </div>
    <div class="card-bank">State Bank of India</div>
</div>

</body>
</html>
