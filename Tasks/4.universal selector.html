<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>universal selector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1 style="color:blue">universal selector</h1>
    <p>Here is the content which is with zero(0) padding and margin using umiversal selctor *</p>
</body>
</html>
