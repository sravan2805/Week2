<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Header Example</title>
    <style>
        #section1,#section2,#section3{
            padding: 100px;
            margin-bottom: 500px;
            border: 5px solid black;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #header {
            position: sticky;
            top: 0;
            background-color: #333; 
            z-index: 1000;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }

        
        #header ul {
            list-style-type: none;
        }

        #header ul li {
            display: inline;
            margin: 0 10px;
        }

        #header ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        #header ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header id="header">
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>.</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>.</p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>.</p>
        </section>
    </main>

</body>
</html>
