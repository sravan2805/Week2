<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Component with Highlight Effect</title>
<style>
  .card {
    width: 300px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    background-color: hsla(120, 100%, 75%, 0.3);
    margin: 20px;
  }
  .card-content {
    font-family: Arial, sans-serif;
    font-size: 16px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h2>Card</h2>
      <p>This is a sample card content. You can add any text or other elements here.</p>
    </div>
  </div>
</body>
</html>
