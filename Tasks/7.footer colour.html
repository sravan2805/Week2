<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Footer Example</title>
    <style>
        .footer {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Main Content Area</h1>
        <p>This is where your main content goes.</p>
    </div>
    
    <footer class="footer">
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
